<head>
  <title>Magic Mirror</title>
  <link rel="stylesheet" href="css/particleMod.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/bankinginfo.css">
  <link rel="stylesheet" href="css/weather.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!-- voice rec -->
  <script src="js/voice.js"></script>

  <!-- particles background container -->
  <div id="particles-js">
    <script src="js/particleMod.js"></script>
  </div>

  <!-- clock -->
  <div id="clock">
    <p class=" date">{{ date }}</p>
    <p class="time">{{ time }}</p>
    <script src="js/clock.js"></script>
  </div>

  <!-- weather -->
  <div class='wrapper'>
    <div class='panel'>
      <h2 class='city' id='city'></h2>
      <div class='weather' id='weather'>
        <div class='group secondary'>
          <h3 id='dt'></h3>
          <h3 id='description'></h3>
        </div>
        <div class='group secondary'>
          <h3 id='wind'></h3>
          <h3 id='humidity'></h3>
        </div>
        <div class='temperature' id='temperature'>
          <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit active' id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius' id='celsius' href="#">&deg;C</a></h1>
        </div>
        <div class='forecast' id='forecast'></div>
      </div>
      <script src="js/weather.js"></script>
    </div>

</body>
